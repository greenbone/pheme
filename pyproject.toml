[tool.poetry]
name = "pheme"
version = "0.0.1.dev2"
authors = ["Greenbone Networks GmbH <info@greenbone.net>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
description = "report-generation-service"

classifiers=[
  # Full list: https://pypi.org/pypi?%3Aaction=list_classifiers
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",  # pylint: disable=line-too-long
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Operating System :: OS Independent",
  "Topic :: Internet :: WWW/HTTP :: WSGI :: Server",
]

[tool.poetry.dependencies]
python = "^3.7"
django = "^3.1"
xmltodict = "^0.12.0"
pylint-django = "^2.3.0"
pyyaml = "^5.3.1"
uritemplate = "^3.0.1"
djangorestframework-dataclasses = "^0.6"
djangorestframework = "^3.11.1"
coreapi = "^2.3.3"
pytest = "^6.0.1"
pytest-cov = "^2.10.0"
pytest-django = "^3.9.0"
weasyprint = "^51"

[tool.poetry.dev-dependencies]
pylint = "^2.6.0"
autohooks = "^2.2.0"
autohooks-plugin-pylint = "^1.2.0"
autohooks-plugin-black = {version = "^1.2.0", python = "^3.6"}
black = {version = "20.8b1", python = "^3.6"}
rope = "^0.17.0"
pontos = "^0.3.0"

[tool.black]
line-length = 80
target-version = ['py35', 'py36', 'py37', 'py38']
skip-string-normalization = true
exclude = '''
/(
    \.git
  | \.hg
  | \.venv
  | \.circleci
  | \.github
  | \.vscode
  | _build
  | build
  | dist
  | docs
)/
'''

[tool.autohooks]
pre-commit = ['autohooks.plugins.black', 'autohooks.plugins.pylint']
mode = "poetry"

[tool.pontos.version]
version-module-file = "pheme/version/__version__.py"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
